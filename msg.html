<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" name="viewport" content="width=device-width">
            <title>たぬトレ</title>
            <link rel="stylesheet" href="css/reset.css">
            <link rel="stylesheet" href="css/style.css">
            <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/d5e07a31ed.js" crossorigin="anonymous"></script>
        </head>
        
        <body id="signupBackImg">
            <header id="header">
                <div id="top-content">
                        <a href="">
                            <div class="top-logo">
                                <img src="img/icon.png" alt="">
                            </div>
                            <div class="top-title">
                                <h1>たぬトレ</h1>
                            </div>
                        </a>
                </div>
            </header>
            <main>
                <div class="top__btn__Area">
                    <button class="backbtn-Area btn-left">
                        <a href="">一覧に戻る</a>
                    </button>
                    <button class="trancomp-btn btn-right">
                        取引完了
                    </button>
                </div>
                <div class="tranInfo__Area">
                    <div class="userInfo">
                        <div class="userIcon">
                            <img src="img/tanutoreIcon.png" alt="">
                        </div>
                        <div class="userName">
                            たぬきち
                        </div>
                    </div>
                    <div class="tranInfo">
                        <div class="itemInfo">
                            出品アイテム
                            <div class="itemName">
                                アンティークなテーブル
                            </div>
                       </div>
                        <div class="itemInfo">
                            欲しいアイテム
                            <div class="itemName">
                                ファンキーなサングラス
                            </div>
                        </div>
                    </div>
                </div>
                <div class="msg__Area">
                    <div class="msg__contents msg-left">
                        <div class="msgUser">
                            <img src="img/tanutoreIcon.png" alt="">
                        </div>
                        <p class="msg__text">
                            <span class="triangle"></span>
                            こんにちは！
                        </p>
                    </div>
                    <div class="msg__contents msg-right">
                        <p class="msg__text">
                            <span class="triangle"></span>
                            こんにちは！ こんにちは！ こんにちは！ こんにちは！
                            こんにちは！ こんにちは！ こんにちは！
                            こんにちは！ こんにちは！ こんにちは！
                        </p>
                    </div>
                    <div class="msg__contents msg-right">
                        <p class="msg__text">
                            <span class="triangle"></span>
                            交換してください！
                        </p>
                    </div>
                    <div class="msg__contents msg-left">
                        <div class="msgUser">
                            <img src="img/tanutoreIcon.png" alt="">
                        </div>
                        <p class="msg__text">
                            <span class="triangle"></span>
                            島パスワードは「6Y4LB」です
                        </p>
                    </div>
                    <div class="msg__contents msg-right">
                        <p class="msg__text">
                            <span class="triangle"></span>
                            今からいきます！
                        </p>
                    </div>
                </div>
                <div class="msgSend__Area">
                    <textarea name="" id="" placeholder="メッセージを入力" cols="30" rows="10"></textarea>
                    <input type="submit" value="送信">
                </div>
            </main>
            <footer id="footer">
                <div class="copyright">
                        ©️ 2020 Qumo.inc
                </div>
                </footer>
            <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
        </body>
    </html>
