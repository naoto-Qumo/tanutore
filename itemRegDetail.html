<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>たぬトレ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5e07a31ed.js" crossorigin="anonymous"></script>
</head>

<body id="signupBackImg">
    <header id="header">
        <div id="top-content">
            <a href="">
                <div class="top-logo">
                    <img src="img/icon.png" alt="">
                </div>
                <div class="top-title">
                    <h1>たぬトレ</h1>
                </div>
            </a>
        </div>
    </header>
    <main>
        <button class="backbtn-Area">
            <a href="">一覧に戻る</a>
        </button>
        <div class="user-Area">
            <div class="user__icon">
                <img src="img/tanutoreIcon.png" alt="">
            </div>
            <div class="user__info">
                <div class="user__name">
                    <a href="">たぬきち</a>
                </div>
                <div class="user__eval">
                    <div class="star__wrap">
                        <span class="rate rate3-5"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="item-Area">
            <div class="reg__Item__Detail">
                <div class="ItemTitle">出品アイテム</div>
                <div class="ItemImg"><img src="img/tanutoreIcon.png" alt=""></div>
                <div class="ItemName">アンティークなテーブル</div>
            </div>

            <div class="reg__Item__Detail">
                <div class="ItemTitle">欲しいアイテム</div>
                <div class="ItemImg"><img src="img/tanutoreIcon.png" alt=""></div>
                <div class="ItemName">ファンキーなサングラス</div>
            </div>
        </div>
        <div class="detailComment">
            <div class="regItemTitle">コメント</div>
            <div class="commentArea">ファンキーなサングラス以外受け付けません。</div>
        </div>
        <form action="" method="POST">
            <div class="btnArea">
                <input type="submit" class="negobtn" value="交渉する">
            </div>
        </form>
    </main>
    <footer id="footer">
        <div class="copyright">
            ©️ 2020 Qumo.inc
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="js/Jquery.selmodal.js"></script>
    <script src="js/app.js"></script>
    <script src="js/itemMenu.js"></script>
</body>

</html>
