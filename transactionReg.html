<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width">
        <title>たぬトレ</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/selmodal.css">
    </head>
    
    <body id="signupBackImg">
        <header id="header">
           <div id="top-content">
                <a href="">
                    <div class="top-logo">
                        <img src="img/icon.png" alt="">
                    </div>
                    <div class="top-title">
                        <h1>たぬトレ</h1>
                    </div>
                </a>
           </div>
        </header>
        <main>
            <div class="page-title">
                <h1>交換募集登録</h1>
            </div>
            <form action="" class="form-Area">
               <div class="regItemArea">
                  <div class="regArea-left">
                   <div class="regItemTitle">出品するアイテム</div>
                    <select name="regItemSel1" class="regSelect">
                        <option value="0" selected="selected">カテゴリーを選択</option>
                        <option value="">家具</option>
                        <option value="">小物</option>
                        <option value="">壁紙</option>
                    </select>
                    <select name="regItemSel1-2" class="regSelect">
                        <option value="0" selected="selected">アイテム名を選択</option>
                        <option value="">アンティークシリーズ</option>
                        <option value="">オリエンタルシリーズ</option>
                        <option value="">キュートシリーズ</option>
                    </select>
                  </div>
                    <div class="itemImg">
                        <img src="img/tanutoreIcon.png" alt="">
                    </div>
               </div>
               <div class="regItemArea lastArea">
                  <div class="regArea-left">
                    <div class="regItemTitle">欲しいアイテム</div>
                    <select name="regItemSel2" class="regSelect">
                        <option value="0" selected="selected">カテゴリーを選択</option>
                        <option value="">家具</option>
                        <option value="">衣服</option>
                        <option value="">レシピ</option>
                    </select>
                    <select name="regItemSel2-2" class="regSelect">
                        <option value="0" selected="selected">アイテム名を選択</option>
                        <option value="">アンティークシリーズ</option>
                        <option value="">オリエンタルシリーズ</option>
                        <option value="">キュートシリーズ</option>
                    </select>
                  </div>
                    <div class="itemImg">
                        <img src="img/tanutoreIcon.png" alt="">
                    </div>
               </div>
                <div class="regComment">
                    <div class="regItemTitle">コメント</div>
                    <textarea name="regComment" id="" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="登録する">
            </form>
        </main>
        <footer id="footer">
           <div class="copyright">
                ©️ 2020 Qumo.inc
           </div>
        </footer>
        
        <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
        <script src="js/Jquery.selmodal.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript">
            $(function(){
                $('select').selModal();
            });
        </script>
    </body>
</html>
