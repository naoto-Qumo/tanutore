<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>たぬトレ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>

<body id="signupBackImg">
    <header id="header">
        <div id="top-content">
            <a href="">
                <div class="top-logo">
                    <img src="img/icon.png" alt="">
                </div>
                <div class="top-title">
                    <h1>たぬトレ</h1>
                </div>
            </a>
        </div>
    </header>
    <main>
        <div class="page-title">
            <h1>新規登録</h1>
        </div>
        <form action="" class="form-Area">
            メールアドレス
            <input class="js-mail-check js-mail-validate" type="text" placeholder="PC・携帯どちらでも可">
            <div class="mail-error-msgArea errorMsgArea"></div>
            ニックネーム
            <input class="js-name-check" type="text" placeholder="例)たぬ子">
            <div class="name-error-msgArea errorMsgArea"></div>
            パスワード
            <input class="js-pass-check js-pass-validate" type="password" placeholder="7文字以上の英数字">
            <div class="pass-error-msgArea errorMsgArea"></div>
            パスワード(再入力)
            <input class="js-repass-check js-repass-validate" type="password" placeholder="パスワード確認">
            <div class="repass-error-msgArea errorMsgArea"></div>
            <input type="submit" value="登録する">
        </form>
    </main>
    <footer id="footer">
        <div class="copyright">
            ©️ 2020 Qumo.inc
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
